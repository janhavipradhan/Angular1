<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<div class="picker">
  <i class="fas fa-palette"></i><p class="r">Red</p><input type="range" min="0" max="255" step="1" id="red" value="127">
  <i class="fas fa-palette"></i><p class="g">Green</p><input type="range" min="0" max="255" step="1" id="green" value="127">
  <i class="fas fa-palette"></i><p class="b">Blue</p><input type="range" min="0" max="255" step="1" id="blue" value="127">
  <i class="fas fa-paint-brush"></i><p>Alpha</p><input type="range" min="0" max="1" step="0.01" id="alpha" value="0.5">
  <div id="display" class="display"></div>
</div>
